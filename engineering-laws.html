<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Laws - AI Development Best Practices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: 
                linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
                linear-gradient(225deg, rgba(34, 211, 238, 0.1) 0%, transparent 40%),
                linear-gradient(45deg, rgba(251, 146, 60, 0.1) 0%, transparent 40%),
                linear-gradient(315deg, rgba(52, 211, 153, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #fafafa 0%, #f3f4f6 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.05) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, 
                #ef4444 0%, 
                #f59e0b 20%, 
                #a855f7 40%, 
                #0ea5e9 60%, 
                #22c55e 80%, 
                #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 300;
        }

        .laws-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .law-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease backwards;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 2px 4px -1px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.8);
        }

        /* Critical importance - Law 1 */
        .law-card:nth-child(1) { 
            animation-delay: 0.1s;
            background: 
                linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.02) 100%),
                rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        /* High importance - Laws 2, 3 */
        .law-card:nth-child(2) { 
            animation-delay: 0.2s;
            background: 
                linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.02) 100%),
                rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        .law-card:nth-child(3) { 
            animation-delay: 0.3s;
            background: 
                linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0.02) 100%),
                rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        /* Medium importance - Laws 4, 5 */
        .law-card:nth-child(4) { 
            animation-delay: 0.4s;
            background: 
                linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(14, 165, 233, 0.02) 100%),
                rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(14, 165, 233, 0.2);
        }
        .law-card:nth-child(5) { 
            animation-delay: 0.5s;
            background: 
                linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.02) 100%),
                rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        /* Foundation - Law 6 */
        .law-card:nth-child(6) { 
            animation-delay: 0.6s;
            background: 
                linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.02) 100%),
                rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .law-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.08),
                0 10px 20px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 0 rgba(255, 255, 255, 1);
        }
        
        .law-card:nth-child(1):hover { 
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.15), 0 10px 20px rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.4);
        }
        .law-card:nth-child(2):hover { 
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.15), 0 10px 20px rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.4);
        }
        .law-card:nth-child(3):hover { 
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.15), 0 10px 20px rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.4);
        }
        .law-card:nth-child(4):hover { 
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.15), 0 10px 20px rgba(14, 165, 233, 0.1);
            border-color: rgba(14, 165, 233, 0.4);
        }
        .law-card:nth-child(5):hover { 
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.15), 0 10px 20px rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.4);
        }
        .law-card:nth-child(6):hover { 
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15), 0 10px 20px rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .law-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .law-card:nth-child(1)::before { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .law-card:nth-child(2)::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .law-card:nth-child(3)::before { background: linear-gradient(90deg, #a855f7, #9333ea); }
        .law-card:nth-child(4)::before { background: linear-gradient(90deg, #0ea5e9, #0284c7); }
        .law-card:nth-child(5)::before { background: linear-gradient(90deg, #22c55e, #16a34a); }
        .law-card:nth-child(6)::before { background: linear-gradient(90deg, #6366f1, #4f46e5); }

        .law-card:hover::before {
            transform: scaleX(1);
        }
        
        .law-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .law-card:hover::after {
            opacity: 1;
        }

        .law-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .law-card:nth-child(1) .law-number { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }
        .law-card:nth-child(2) .law-number { 
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 14px rgba(245, 158, 11, 0.4);
        }
        .law-card:nth-child(3) .law-number { 
            background: linear-gradient(135deg, #a855f7, #9333ea);
            box-shadow: 0 4px 14px rgba(168, 85, 247, 0.4);
        }
        .law-card:nth-child(4) .law-number { 
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.4);
        }
        .law-card:nth-child(5) .law-number { 
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.4);
        }
        .law-card:nth-child(6) .law-number { 
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .law-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #0f172a;
            line-height: 1.3;
        }

        .law-description {
            font-size: 1rem;
            line-height: 1.7;
            color: #475569;
            font-weight: 300;
        }

        .overview-panel {
            background: 
                linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                linear-gradient(225deg, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeIn 1s ease;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .overview-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                #ef4444, #f59e0b, #a855f7, #0ea5e9, #22c55e, #6366f1);
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .overview-panel h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: #64748b;
        }

        .error {
            background: rgba(254, 226, 226, 0.5);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 40px 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .laws-grid {
                grid-template-columns: 1fr;
            }
            
            .overview-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Engineering Laws</h1>
            <p class="subtitle">Best Practices for AI-Assisted Development</p>
        </div>

        <div id="content">
            <div class="loading">Loading engineering laws...</div>
        </div>
    </div>

    <script>
        async function loadEngineeringLaws() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch('engineering-law.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const laws = await response.json();
                
                // Clear loading message
                contentDiv.innerHTML = '';
                
                // Create overview panel
                const overviewPanel = document.createElement('div');
                overviewPanel.className = 'overview-panel';
                overviewPanel.innerHTML = `
                    <h2>Core Principles</h2>
                    <p style="color: #475569; font-size: 1.1rem; line-height: 1.6; max-width: 800px; margin: 0 auto;">
                        These fundamental laws guide the responsible integration of AI tools in software engineering, 
                        ensuring quality, security, and human expertise remain at the forefront of development.
                    </p>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${laws.length}</div>
                            <div class="stat-label">Core Laws</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">100%</div>
                            <div class="stat-label">Human Oversight</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">24/7</div>
                            <div class="stat-label">Quality Focus</div>
                        </div>
                    </div>
                `;
                contentDiv.appendChild(overviewPanel);
                
                // Create laws grid
                const lawsGrid = document.createElement('div');
                lawsGrid.className = 'laws-grid';
                
                laws.forEach(law => {
                    const lawCard = document.createElement('div');
                    lawCard.className = 'law-card';
                    lawCard.innerHTML = `
                        <div class="law-number">${law.number}</div>
                        <h3 class="law-title">${law.title}</h3>
                        <p class="law-description">${law.description}</p>
                    `;
                    lawsGrid.appendChild(lawCard);
                });
                
                contentDiv.appendChild(lawsGrid);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Please ensure engineering-law.json is in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        }
        
        // Load laws when page loads
        document.addEventListener('DOMContentLoaded', loadEngineeringLaws);
    </script>
</body>
</html>
